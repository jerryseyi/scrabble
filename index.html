<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrabble</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<section class="game-header">
		<header class="header">
			<p>Scrabble<span>io</span></p>
		</header>
		<div class="hero">
			<span class="timer">00:00</span>
			<div class="img-bx">
				<img src="images/scrabble.jpg" alt="">
			</div>
			<div class="overlay"></div>
			<div class="signup">
				<a href="#" class="btn" id="signup">Sign Up</a>
				<a href="start.html" class="btn start" id="start">Start Game</a>
			</div>
		</div>
	</section>

	<section id="modalContainer">
		<div id="modal">
			<form action="" id="form">
				<h3>Register to participate..</h3>
				<div class="form-group">
					<input type="text" class="form-control" id="username" placeholder="username">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="email" placeholder="email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="password" placeholder="password">
				</div>

				<div class="btn-group">
					<button type="submit" class="btn form">Submit</button>
					<button type="submit" class="btn form close" id="close">close</button>
				</div>
			</form>
		</div>
	</section>

	<script src="js/main.js"></script>
</body>
</html>
